<script>
$(function() {	
	$(window).unbind('scroll');
	if(Modernizr.touch && $(document).width()<768){
		var lastScrollTop = 0;
		$(window).scroll(function(event){
		   var st = $(this).scrollTop();
		   //console.info(st);
		   if (st > lastScrollTop || st <= 0){
			  // downscroll code
			  if($('#top').is(':visible')){
					//$('#top').fadeOut();
				    $('#top').hide();
			  }
		   } else {
			  // upscroll code
			  if(!$('#top').is(':visible')){
				   //$('#top').fadeIn();
				   $('#top').show();
			  }
		   }
		   lastScrollTop = st;
		});
		
	} else {
		$(window).scroll(function() {
			if($(this).scrollTop() != 0) {
				$('#top').fadeIn();
			} else {
				$('#top').fadeOut();
			}
		});
	}
	 
	$('#top').click(function() {
		$('body,html').animate({scrollTop:0},500);
	});
	
	
});
</script>
